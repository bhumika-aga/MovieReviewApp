services:
  # Backend Service
  - type: web
    name: reelcritic-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: web
          name: reelcritic-frontend
          property: host
      - key: LOGGING_LEVEL_ROOT
        value: WARN
      - key: SPRING_DATA_MONGODB_DATABASE
        value: ReelCritic

  # Frontend Service (Static Site)
  - type: web
    name: reelcritic-frontend
    runtime: static
    buildCommand: cd MovieReviewFrontend && npm ci --legacy-peer-deps && npm run build
    staticPublishPath: ./MovieReviewFrontend/build
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: REACT_APP_API_BASE_URL
        fromService:
          type: web
          name: reelcritic-backend
          property: host
      - key: REACT_APP_ENV
        value: production
