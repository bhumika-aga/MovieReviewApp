# Production-specific configuration for Render.com deployment

# Server Configuration
server.port=${PORT:8000}
server.forward-headers-strategy=framework
server.use-forward-headers=true

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:CinemaVerse}

# Security Configuration
cinemaverse.app.jwtSecret=${JWT_SECRET}
cinemaverse.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS}

# Logging - Production optimized
logging.level.root=WARN
logging.level.com.moviebookingapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.mongodb.driver=WARN

# Actuator - Minimal exposure for production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.metrics.export.prometheus.enabled=false

# Performance optimizations
spring.jpa.open-in-view=false
spring.data.mongodb.auto-index-creation=false

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict