# MongoDB Configuration - Environment-based connection
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://bhumika-aga:test@movie.elou1o4.mongodb.net/CinemaVerse}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:CinemaVerse}
